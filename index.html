  <body>
    <div class="container">
      <form id="search-city-form">
        <input
          type="Search"
          placeholder="enter a city..."
          required
          id="enter-a-city"
        />
        <input type="submit" value="search" id="search-button" />
      </form>

      <div id="current-time-details">
        <span id="current-time"> Monday 03:30</span>
        <span id="weather-description"> weather description </span>
      </div>
      <h1>London</h1>

      <img id="weather-icon" />

      <div class="current-temperature">
        <span id="current-temperature">10</span
        ><span class="temperature-units">â„ƒ</span>
      </div>
      <div class="current-weather-details">
        <div>
          <div>Humidity</div>
          <div id="current-humidity">15</div>
        </div>

        <div>
          <div>Wind</div>
          <div id="current-wind">12</div>
        </div>
      </div>

      <hr />

      <div class="weather-forecast" id="weather-forecast"></div>
    </div>

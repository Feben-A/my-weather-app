<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link href="
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Concert+One&family=Lato&family=Playpen+Sans:wght@400;500;600&family=Questrial&family=Rubik+Doodle+Shadow&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form id="search-city-form">
        <input
          type="Search"
          placeholder="enter a city..."
          required
          id="enter-a-city"
        />
        <input type="submit" value="search" id="search-button" />
      </form>

      <div class="current-time-details">
        <span class="current-day">Monday</span>,
        <span class="current-date">27th April</span>,
        <span class="current-time"></span>03:13
      </div>
      <h1>London</h1>

      <div class="weather-icon">⛈️</div>

      <div class="current-temperature">10<span>℃</span></div>
      <audio src="">🔉</audio>
      <div class="current-weather-details">
        <div>
          <div>Humidity</div>
          <div>15%</div>
        </div>

        <div>
          <div>Wind</div>
          <div>12km/h</div>
        </div>
      </div>

      <hr />
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/Feben-A" target="_blank">Feben</a> and is
      <a href="#" target="_blank">open-sourced on Github </a> and
      <a href="#" target="_blank">hosted on Netlify</a>.
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
